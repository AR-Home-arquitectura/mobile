name: arhome
description: Augmented Reality application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.21.0
  image_picker: ^1.0.4
  http: ^1.1.0
  fluttertoast: ^8.2.2
  firebase_auth: ^4.13.0
  firebase_storage: ^11.4.0
  cloud_firestore: ^4.12.0
  provider: ^6.1.1
  google_sign_in: ^6.1.6
  font_awesome_flutter: ^10.6.0
  augmented_reality_plugin: ^4.0.1
  animate_do: ^3.0.2
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
